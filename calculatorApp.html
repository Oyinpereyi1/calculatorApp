<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset ="utf-8">
		<meta name = "viewport" content ="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="calculatorStyle.css">
	</head>
	<body>
	<div class="main">
		<!-- This is the main container -->
		<div class="container">
		
		<!-- Where to display the input -->
			<input type="text" class="input1" id="box1" disabled>
			
			<!-- The different buttons -->
				
			<button class="buttonseven">7</button>
			<button class="buttoneight">8</button>
			<button class="buttonnine">9</button>
			<button class="operator1">+</button>
				
			<button class="buttonfour">4</button>
			<button class="buttonfive">5</button>
			<button class="buttonsix">6</button>
			<button class="operator2">-</button>
				
			<button class="buttonone">1</button>
			<button class="buttontwo">2</button>
			<button class="buttonthree">3</button>
			<button class="operator3">*</button>
				
			<button class="clearbutton">Clear</button>
			<button class="buttonzero">0</button>
			<button class="equaltobutton">=</button>
			<button class="operator4">/</button>
			<button class="pointbutton">.</button>
				
		</div>
	</div>
		<!-- This is the link to the external javascript code -->
		<script src="calculatorScript.js"></script>
	</body>
<html>
